<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kristiansand Svømmeallianse</title>

  <meta name="description" content="Offisiell side for Kristiansand Svømmeallianse." />

  <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (_) { }
    })();
  </script>
  <link id="canonical" rel="canonical" href="https://kristiansandsvommeallianse.netlify.app/" />
  <script>
    (function () {
      try {
        var tag = document.getElementById('canonical');
        if (location.hostname === 'ksa.no') {
          tag.setAttribute('href', 'https://ksa.no/');
        }
      } catch (_) { }
    })();
  </script>


</head>

<body class="flex flex-col min-h-screen">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
